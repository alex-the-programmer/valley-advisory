development:
  adapter: postgresql
  encoding: unicode
  database: valley-advisors
  pool: 5
  username: valley-advisors
  password: valley-advisors
  host: localhost

development:
  <<: *default
  database: valley-advisors-dev

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: valley-advisors-test

production:
  <<: *default
  database: valley-advisors
